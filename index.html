  <p id="typingText"></p>
<script>
  const texts = [
    "Grow social accounts..",
    "Earn as you go..",
    "Let's grow together.."
  ];

  const typingElement = document.getElementById("typingText");

  let textIndex = 0;
  let charIndex = 0;
  let isDeleting = false;

  const typingSpeed = 100;
  const deletingSpeed = 60;
  const pauseAfterTyping = 500;

  function typeSequence() {
    const currentText = texts[textIndex];

    if (!isDeleting) {
      // Typing
      typingElement.textContent = currentText.slice(0, charIndex + 1);
      charIndex++;

      if (charIndex === currentText.length) {
        // If last text â†’ STOP completely
        if (textIndex === texts.length - 1) {
          return;
        }
        setTimeout(() => (isDeleting = true), pauseAfterTyping);
      }
    } else {
      // Deleting
      typingElement.textContent = currentText.slice(0, charIndex - 1);
      charIndex--;

      if (charIndex === 0) {
        isDeleting = false;
        textIndex++;
      }
    }

    setTimeout(
      typeSequence,
      isDeleting ? deletingSpeed : typingSpeed
    );
  }

  window.addEventListener("load", typeSequence);
</script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAK4b3ASYB0USFC6cNQiQ9DA3_ROS48RYI",
    authDomain: "socihub-a2731.firebaseapp.com",
    projectId: "socihub-a2731",
    storageBucket: "socihub-a2731.firebasestorage.app",
    messagingSenderId: "815252223754",
    appId: "1:815252223754:web:99a26383a59c2557412cf3",
    measurementId: "G-KXW58D7RGM"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  let hasRedirected = false;

  function waitForOnline() {
    return new Promise((resolve) => {
      if (navigator.onLine) {
        resolve();
      } else {
        window.addEventListener("online", () => resolve(), { once: true });
      }
    });
  }

  onAuthStateChanged(auth, async (user) => {
    if (hasRedirected) return;

    // ðŸ›‘ Stay on splash screen until internet is back
    await waitForOnline();

    let targetPage = "1page.html";

    if (user) {
      try {
        const snap = await getDoc(doc(db, "users", user.uid));
        if (snap.exists()) {
          const role = snap.data().role;

          if (role === "client") targetPage = "client-page.html";
          else if (role === "earner") targetPage = "earner-page.html";
          else if (role === "admin") targetPage = "admin-page.html";
          else if (role === "owner") targetPage = "platform-dashboard.html";
        }
      } catch (err) {
        console.error("Firestore error:", err);
        return; // stay on screen if error
      }
    } else {
      // user null BUT online â†’ allow redirect
    }

    hasRedirected = true;

    // â³ 8-second delay AFTER internet is confirmed
    setTimeout(() => {
      window.location.replace(targetPage);
    }, 5100);
  });
</script>
