<button class="withdraw-btn" id="depositBtn" onclick="window.location.href='depositlist.html'">Deposit lists</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

// âœ… Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyAK4b3ASYB0USFC6cNQiQ9DA3_ROS48RYI",
  authDomain: "socihub-a2731.firebaseapp.com",
  projectId: "socihub-a2731",
  storageBucket: "socihub-a2731.firebasestorage.app",
  messagingSenderId: "815252223754",
  appId: "1:815252223754:web:99a26383a59c2557412cf3",
  measurementId: "G-KXW58D7RGM"
};

// âœ… Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// âœ… DOM Elements
const usernameDisplay = document.getElementById("Username");
const balanceDisplay = document.getElementById("balance");

// âœ… REQUIRED ROLE for this page
const REQUIRED_ROLE = "owner";     
// change to "admin", "buyer", etc. depending on the page

// âœ… AUTH CHECK
onAuthStateChanged(auth, async (user) => {
  if (!user) {
    return window.location.href = "1page.html"; // user not logged in
  }

  try {
    // Fetch user data
    const userRef = doc(db, "users", user.uid);
    const userSnap = await getDoc(userRef);

    if (!userSnap.exists()) {
      console.error("User data missing in Firestore");
      return window.location.href = "no_access.html";
    }

    const data = userSnap.data();

    // âœ… Role check
    if (!data.role || data.role !== REQUIRED_ROLE) {
      return window.location.href = "no_access.html";
    }

    // âœ… Load UI
    usernameDisplay.textContent = data.name || "user";
    balanceDisplay.textContent = "â‚¦" + (data.balance ?? 0).toFixed(2);

  } catch (error) {
    console.error("Firestore error:", error);
    window.location.href = "no_access.html";
  }
});
</script>
