<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>No Access</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center; /* horizontal center */
    align-items: center;     /* vertical center */
    background: #f5f5f5;
  }

  .box {
    background: white;
    padding: 30px 40px;      /* more padding for width */
    width: 400px;            /* adjust width as needed */
    font-size: 1rem;
    border-radius: 10px;
    box-shadow: 0 0 15px #ccc;
    text-align: center;
  }

  button {
    margin-top: 20px;
    padding: 10px 20px;
    border: none;
    background: #00cc99;
    color: white;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
  }

  p {
    margin: 10px 0 0 0;
  }
</style>
</head>
<body>

  <div class="box">
    <h2>Access Denied</h2>
    <p>You do not have permission to access this dashboard.</p>

    <button onclick="logout()">Logout</button>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
  import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";

  // ðŸ”¹ Add your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyAK4b3ASYB0USFC6cNQiQ9DA3_ROS48RYI",
    authDomain: "socihub-a2731.firebaseapp.com",
    projectId: "socihub-a2731",
    storageBucket: "socihub-a2731.firebasestorage.app",
    messagingSenderId: "815252223754",
    appId: "1:815252223754:web:99a26383a59c2557412cf3",
    measurementId: "G-KXW58D7RGM"
  };

  // ðŸ”¹ Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // ðŸ”¹ Make logout function global for button
  window.logout = function() {
    signOut(auth)
      .then(() => {
        window.location.href = "1page.html"; // Redirect after logout
      })
      .catch((error) => {
        console.error("Logout error:", error);
      });
  };
</script>
</body>
</html>
